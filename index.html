<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Car Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #2d5a27;
        }
        
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
        
        /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: none;
            z-index: 10;
        }
        
        .mobile-controls .mobile-btn {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }
        
        .mobile-controls .mobile-btn:hover {
            background: #45a049;
        }
        
        /* Mini-map */
        .mini-map {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 150px;
            height: 100px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #fff;
            border-radius: 10px;
            z-index: 10;
        }
        
        .mini-map canvas {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="ui">
            <div>Speed: <span id="speed">0</span> km/h</div>
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Nitro: <span id="nitro">100</span>%</div>
        </div>
        
        <!-- Mini-map -->
        <div class="mini-map" id="miniMap" style="position:absolute;top:20px;right:20px;width:150px;height:100px;background:rgba(0,0,0,0.7);border:2px solid #fff;border-radius:10px;z-index:10;">
            <canvas id="miniMapCanvas" width="150" height="100" style="border-radius:8px;"></canvas>
        </div>
        
        <div class="controls">
            <div>WASD or Arrow Keys to drive</div>
            <div>Shift + W/Up for Nitro Boost</div>
            <div>Space to brake</div>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls" id="mobileControls" style="position:absolute;bottom:20px;right:20px;display:none;z-index:10;">
            <div style="display:flex;flex-direction:column;gap:10px;">
                <div style="display:flex;justify-content:center;">
                    <button class="mobile-btn" id="upBtn" style="width:60px;height:60px;background:#4CAF50;color:white;border:none;border-radius:50%;font-size:24px;cursor:pointer;">↑</button>
                </div>
                <div style="display:flex;gap:10px;justify-content:center;">
                    <button class="mobile-btn" id="leftBtn" style="width:60px;height:60px;background:#2196F3;color:white;border:none;border-radius:50%;font-size:24px;cursor:pointer;">←</button>
                    <button class="mobile-btn" id="downBtn" style="width:60px;height:60px;background:#FF9800;color:white;border:none;border-radius:50%;font-size:24px;cursor:pointer;">↓</button>
                    <button class="mobile-btn" id="rightBtn" style="width:60px;height:60px;background:#2196F3;color:white;border:none;border-radius:50%;font-size:24px;cursor:pointer;">→</button>
                </div>
                <div style="display:flex;justify-content:center;">
                    <button class="mobile-btn" id="nitroBtn" style="width:80px;height:40px;background:#FF5722;color:white;border:none;border-radius:20px;font-size:14px;cursor:pointer;">NITRO</button>
                </div>
            </div>
        </div>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div id="highScores" style="margin: 20px 0; max-height: 200px; overflow-y: auto;"></div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    <div class="car-select-modal" id="carSelectModal" style="position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:100;">
        <h2 style="color:white;">Choose Your Car</h2>
        <div id="carOptions" style="display:flex;gap:20px;margin:20px 0;"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
